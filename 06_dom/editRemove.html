<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove element</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(languageName) {
        const li = document.createElement("li")
        li.innerText = languageName
        document.querySelector('.language').appendChild(li)
    }
    addLang("python")

    function addOptiLang(langName) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptiLang("java")

    // Edit
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.textContent = "typescript"

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>

</html>
